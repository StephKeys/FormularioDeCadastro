<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CinemaFlix - Cadastro (by StephKeys)</title>
</head>

<body>
    <div class="box">
        <form action="index.html">
            <fieldset>
                <legend align="center">Cadastre-se</legend>

                <div class="inputBox">
                    <input type="text" id="nome" name="nome" class="inputUser" required>
                    <label for="nome" class="inputLabel">Nome Completo</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" id="usuario" name="usuario" class="inputUser" required>
                    <label for="usuario" class="inputLabel">Usuário</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="email" id="email" name="email" class="inputUser" required>
                    <label for="email" class="inputLabel">Email</label>
                </div>
                <br>

                <div class="inputBox">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="nascimento" class="inputUser" id="nascimento" required>
                </div>

                <p>Sexo:</p>
                <div class="botoes">
                    <input type="radio" class="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <br>
                <div class="botoes">
                    <input type="radio" class="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <br>
                <div class="botoes">
                    <input type="radio" class="radio" id="outro" name="sexo" value="outro">
                    <label for="outro">Prefiro não dizer</label>
                </div>

                <div class="inputBox">
                    <p>Estado:</p>
                    <select id="estado">
                        <option selected disabled value="">Selecione</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>

                <p>O que gosta de assistir?</p>
                <div class="botoes">
                    <input type="checkbox" class="checkbox" id="filme" value="filme">
                    <label for="filme">Filme</label>
                    <input type="checkbox" class="checkbox inputSpace" id="serie" value="serie">
                    <label for="serie">Série</label>
                    <input type="checkbox" class="checkbox inputSpace" id="documentario" value="documentario">
                    <label for="documentario">Documentário</label>
                </div>
                <br>

                <input type="submit" name="submit" id="submit" value="Cadastrar">
            </fieldset>
        </form>
    </div>
</body>

</html>
